<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nexus Arcani</title>

    <!-- Estilos básicos: garante que a janela ocupa toda a janela -->
    <style>body { margin: 0; } canvas { display: block; }</style>

    <!-- Icone personalizado na aba do navegador -->
    <link rel="icon" href="./assets/NexusArcani.ico" type="image/x-icon">

    <!-- 
        Importmap:
        Permite definir mapeamentos de importação para módulos JavaScript.
        Importa-se a biblioteca Three.js diretamente de um CDN (jsdelivr)
        e define-se um caminho relativo para os módulos personalizados.
    -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@latest/build/three.module.js",
            "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/",
            "./modules/": "./modules/"
        }
    }
    </script>
</head>
<body>

    <!-- Este ficheiro será responsável pela lógica principal do projeto -->
    <script type="module" src="./script.js"></script>
</body>
</html>
